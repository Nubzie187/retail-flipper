services:
  app:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1

  web:
    build: .
    working_dir: /app
    command: uvicorn api_server:app --host 0.0.0.0 --port 8080
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"